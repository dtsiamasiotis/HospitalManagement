<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
<body>

<h2>Admission</h2>
<form th:object="${admission}" th:action="@{/admissions/addNewAdmission}" class="form-horizontal" id="add-patient-form" method="post">
    <div class="form-group has-feedback">
        <div>
        <label for="clinicId" class="form-label">Clinic</label>
            <select th:field="*{clinicId}" id="clinicId">
                <option th:each="clinic : ${clinics}"
                        th:text="${clinic.name}"
                        th:value="${clinic.id}">
            </select>
        </div>
        <div>
            <label for="admissionStartDate">Start date:</label>
            <input type="date" th:field="${admission.startDate}" id="admissionStartDate"/>
        </div>
    <div>
        <input type="hidden" th:field="*{patientId}">
    </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    class="btn btn-primary" type="submit">Add
                Admission</button>
        </div>
    </div>
</form>
</body>
</html>
